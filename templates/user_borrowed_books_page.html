{% extends 'user_pages_base.html' %}
{% block content %}
    <head>
        <title>Borrowed Books</title>
    </head>

    {% if books %}
    <div class="card" style="padding-left: 2%; padding-top: 2%; padding-right: 2%;">
        <table class="table table-dark table-hover" style="border: 1px solid black; text-align: center; vertical-align: middle; padding: 15px; word-wrap: normal;">
            <tr class="text-danger">
                <th>Name</th>
                <th>Author</th>
                <th>Price</th>
                <th>Borrowed Date</th>
            </tr>
            {% for i in books %}
            <tr>
                <td>{{i.0}}</td>
                <td>{{i.1}}</td>
                <td>$ {{i.2}}</td>
                <td>{{i.3}}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    {% else %}
    <div class="card " style="padding-left: 2%; padding-right: 2%; padding-top: 2%;">
        <div class="card-body">
            <div class="card mb-3 border-0" style="height: 2rem; padding-left: 2%;">
                <p class="card-text fw-bold text-danger">Search for Books and borrow</p> 
            </div>
        </div>
    </div>
    {% endif %}

    

{% endblock %}
