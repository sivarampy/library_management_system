{% extends 'admin_pages_base.html' %}
{% block content %}
    <head>
        <title>HomePage</title>
    </head>

    <div class="card " style="padding-left: 2%; padding-right: 2%; padding-top: 2%;">
        <div class="card-body">
            <h5 class="card-title fw-bold text-primary text-decoration-underline" style="padding-left: 2%;">Messages</h5><br>

            {% if texts %}
            {% for i in texts %}
            <div class="card mb-3 border-0" style="height: 2rem; padding-left: 2%;">
                <p class="card-subtitle">from: {{i.1}} on {{i.2}}</p>
                <p class="card-text">Text: {{i.0}}</p> 
            </div>
            {% endfor %}
            {% else %}
            <div class="card mb-3 border-0" style="height: 2rem; padding-left: 2%;">
                <p class="card-text fw-bold text-danger">No Messages</p> 
            </div>
            {% endif %}

        </div>
    </div>

{% endblock %}
